<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar iframe</title>
</head>
<body>
    <h1>Testando Iframes</h1>
    <p>Acesse o 
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://github.com/paulosilvabr/html-css" frameborder="0" width="500px">
            <a href="https://github.com/paulosilvabr/html-css">meu repositorio</a> <!-- Uma forma de incluir navegadores não compatíveis -->
        </iframe>
        
        para mais informações, claro, se funcionasse no iframe</p>
    <p>acesse o
        
        <iframe src="https://www.cursoemvideo.com/curso" frameborder="0" scrolling="auto">
            <a href="https://www.cursoemvideo.com/curso">Curso em Video</a> <!-- Uma forma de incluir navegadores não compatíveis -->
        </iframe>
        
        para aprender a programar</p>
    
</body>
</html>
