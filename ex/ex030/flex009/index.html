<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            background-color: lightcyan;
        }
        div.container {
            background-color: salmon;

            /* Flexbox */
            display: flex;
            flex-flow: row wrap;
        }
        div.item {
            background-color: aqua;
            border: 1px solid black;

            /* Flexbox */
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A teste sem lorem</div>
        <div class="item">B</div>
        <div class="item">C Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dicta maiores ut cupiditate dolore odio tempore molestiae? </div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
